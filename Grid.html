<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fotos</title>
  <style>
    :root{
      --primary:#0b3d91;
      --gap:16px;
      --radius:12px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:#f5f7fb;
      color:#122233;
      padding:32px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:var(--gap);
      max-width:960px;
      width:100%;
    }

    .item{
      position:relative;
      border-radius:var(--radius);
      overflow:hidden;
      cursor:pointer;
      transition:transform .3s ease, box-shadow .3s ease;
    }

    .item:hover{
      transform:scale(1.03);
      box-shadow:0 10px 25px rgba(0,0,0,0.15);
    }

    .item img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .caption{
      position:absolute;
      bottom:0;
      width:100%;
      background:rgba(11,61,145,0.8);
      color:#fff;
      text-align:center;
      font-size:.95rem;
      padding:10px 0;
      opacity:0;
      transform:translateY(20px);
      transition:opacity .4s ease, transform .4s ease;
    }

    .item:hover .caption{
      opacity:1;
      transform:translateY(0);
    }

    .main{
      grid-column:1 / -1;
      height:400px;
    }

    .thumb{
      height:160px;
    }

    @media (max-width:700px){
      .gallery{grid-template-columns:repeat(2,1fr)}
      .main{height:300px}
      .thumb{height:130px}
    }

    @media (max-width:480px){
      .gallery{grid-template-columns:1fr}
      .main{height:260px}
      .thumb{height:120px}
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- Imagem principal do grid -->
    <div class="item main">
      <img src="Foto Principal" alt="Imagem principal">
      <div class="caption">Descrição da Imagem Principal</div>
    </div>

    <!-- outras imagens do grid -->
    <div class="item thumb">
      <img src="Foto 1" alt="Miniatura 1">
      <div class="caption">Descrição 1</div>
    </div>

    <div class="item thumb">
      <img src="Foto 2" alt="Miniatura 2">
      <div class="caption">Descrição 2</div>
    </div>

    <div class="item thumb">
      <img src="Foto 3" alt="Miniatura 3">
      <div class="caption">Descrição 3</div>
    </div>
  </div>
</body>
</html>
